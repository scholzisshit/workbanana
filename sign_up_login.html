<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <!-- Use the main stylesheet for consistent header and layout -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <a class="brand" href="./index.html">
        <picture>
          <source srcset="assets/workbanana.webp" type="image/webp">
          <source srcset="assets/workbanana.png" type="image/png">
          <a href="assets/workbanana.svg" target="_blank">
            <img class="logo" src="assets/workbanana.svg" alt="workbanana logo" />
          </a>
        </picture>
        <span class="brand-name">workbanana</span>
      </a>
    </div>

    <div class="header-center">
      <nav class="primary-nav" role="navigation" aria-label="Primary">
        <a href="#">How it Works</a>
        <a href="#">Sample Jobs</a>
        <a href="#">Pricing</a>
        <a href="#">Testimonials</a>
      </nav>
    </div>

    <div class="header-right">
      <a class="login-link" href="#">Login</a>
      <a class="cta-btn" href="#">Get Leads</a>
    </div>
  </header>

  <div class="container">
    <h2>Register</h2>
    <form action="/submit_registration" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" required />

      <button type="submit">Register</button>
    </form>
  </div>
  <div>
     <p> as a freelancer or client, post your projects, and connect with professionals to get your work done efficiently.</p>
  </div>


</body>
</html>
